<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Icone onglet -->
    <link rel="shortcut icon" href="images/logo/reserviaonglet.png" />

    <!-- Bibliothèque Font Awesome -->
    <script src="https://kit.fontawesome.com/c69d84bd8b.js" crossorigin="anonymous"></script>

    <title>Reservia</title>
</head>

<body>

    <div class="bloc_page"></div>

    <header>

        <!-- Logo -->
        <a href="index.html"><img class="logo" src="images/logo/reservia@3x.png" alt="Logo Reservia" title="Reservia"></a>

        <!-- Barre de menu -->
        <nav>
           <div><a href="" class="hebergements">Hébergements</a></div>
           <div><a href="" class="activites">Activités</a></div>
           <div><a href="" class="inscrire">S'inscrire</a></div>
        </nav>
        
    </header>

    <!-- Titre et sous-titre -->
    <div class="intro">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <h3>En plein centre ville ou en pleine nature</h3>
    </div>
    
    <!-- Barre de recherche -->
    <div class="blocsearch">
        <div class="location"><i class="fas fa-map-marker-alt"></i></div>
        <input type="text" id="name" name="name" placeholder="Marseille, France">
        <input class="btnsearch" type="button" value="Rechercher">
    </div>

    <i class="fas fa-search"></i>
        
    <!-- Bloc filtres -->
    <div class="blocfilters">
        <div class="filters">Filtres</div>
        
        <div class="allbuttonsfilters">

            <a href="" class="boutonfilter">
                <div class="iconfilter">
                 <i class="fas fa-money-bill-wave"></i></div>
                <div class="textfilter">Économique</div>
            </a>

            <a href="" class="boutonfilter">
                <div class="iconfilter">
                    <i class="fas fa-child"></i></div>
                <div class="textfilter">Familial</div>
            </a>

            <a href="" class="boutonfilter">
                <div class="iconfilter">
                    <i class="fas fa-heart"></i></div>
                <div class="textfilter">Romantique</div>
            </a>

            <a href="" class="boutonfilter">
                <div class="iconfilter">
                    <i class="fas fa-dog"></i></div>
                <div class="textfilter">Animaux autorisés</div>
            </a>

        </div>

    </div>

    <!-- Bloc info et texte -->
    <div class="blocinfo">
        <a href="" class="bulleinfo"><i class="fas fa-info fa-xs"></i></a>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
    </div>


    <i class="fas fa-chart-line"></i>

</body>

</html>
